<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo..svg"
          alt="Around the U.S.Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques.png"
            alt="avatar jacques"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
            type="text"
            placeholder="name"
            id="profile-title-input"
            name="title"
            class="modal__input"
            required
            maxlength="40"
            minlength="2"
            />
            <span class="modal__error" id="profile-title-input-error" ></span>
          </label>
          <label class="modal__label">
            <input
            type="text"
            placeholder="description"
            id="profile-description-input"
            name="description"
            class="modal__input"
            required
            maxlength="200"
            minlength="2"
            />
            <span class="modal__error"  id="profile-description-input-error"></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal_preview" id="modal-preview">
      <div class="modal__container modal__preview-image">
        <button class="modal__close modal__close-image"></button>
        <img src="" alt="" class="modal__image"/>
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button class="modal__close "></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <label class="modal__label">
          <input
          type="text"
            placeholder="Title"
            id="add-card-form"
            name="title"
            class="modal__input modal__input_type_title"
            required
          />
          <span class="modal__error" id="add-card-form-error"></span>
          </label>
          <label class="modal__label">
          <input
            type="text"
            placeholder="Image URL"
            id="profile-description-input"
            name="url"
            class="modal__input modal__input_type_url"
          />
          <span class="modal__error" id="profile-description-input-error"></span>
          <button id="add-modal-button"class="modal__button">Create</button>
          </label>
        </form>
      </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
          <button class="card__delete-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
